<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitezin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="apresentacao">
        
        <section class="esquerda">
            
            <img class="esquerdaImagemBike" src="assets/image_no_bg.png" alt="imagem da bike">
            
        </section>

        <section class="direita">

            <header class="headerDaDireita">

                <h2 class="headerProduto">Products</h2>
                <h2 class="headerSupport">Support</h2>
                <h2 class="headerFeatures">Features</h2>
                <h2 class="headerOurPlans">Our Plans</h2>
                <h2 class="headerDowload">Download</h2>

            </header>

            <h1 class="direita__titulo">Hey,</h1>
            <h1 class="direita__subtitulo">Lets get you started</h1>

            <h2 class="direita__escolher__avatar">Choose your avatar</h2>
            <div class="avatares">
                <img class="avatares__avatar" src="./assets/imagemhomem.jpg" alt="imagem homem">
                <img class="avatares__avatar" src="./assets/imagemmulher.jpg" alt="imagem mulher">
            </div>
            <div class="div__login">
                <h2 class="direita__email">Email</h2>
                <h2 class="direita__senha">Passworld</h2>
                
            </div>
            <h2 class="direita__criarconta">Create Account</h2>

            
        </section>
    </main>
    <footer></footer>
</body>
</html>
